<script>
    document.querySelectorAll('.oldvideoPreview,.clientvideoPreview, .videoPreview, .img__description_layer,').forEach(function(vid) {
  vid.onmouseover = function() {
    this.play();
  }
  vid.onmouseout = function() {
    this.load(); // stop and show poster
  }
})
</script>


<!-- script for nav bar fading in and out on scroll -->
<script>
    const nav = document.getElementById('nav');

    window.addEventListener('scroll', () => {
        if(window.scrollY >=100) {
            nav.classList.add('nav__black')
        } else {
            nav.classList.remove('nav__black')
        }
    })
</script>
